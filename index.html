<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <h1>Shed Your Blood</h1>
    <h3>Goal: 8 days</h3>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>

      <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many days have you been having periods?</p>

    <div class="cups">
      <div class="cup cup-small">1st day</div>
      <div class="cup cup-small">2nd day</div>
      <div class="cup cup-small">3rd day</div>
      <div class="cup cup-small">4th day</div>
      <div class="cup cup-small">5th day</div>
      <div class="cup cup-small">6th day</div>
      <div class="cup cup-small">7th day</div>
      <div class="cup cup-small">8th day</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
